    <div class="card">

      <div class="card-header">

        <h3 class="card-title">Discovery</h3>

        <div class="card-tools">

          <button type="button" id="add-button" class="btn btn-tool" style="height: 40px; align-content: center" data-card-widget="add" title="Add">

            <i class="fa fa-plus" ></i>

          </button>

          <dialog id="add-dialog">

              <div class="card card-primary">

                <div class="card-header">

                  <h3 class="card-title">Discovery Details</h3>

                  <div class="card-tools">

                    <button type="button" id="minus-button" class="btn btn-tool" data-card-widget="close" title="Close">

                      <i class="fa fa-minus"></i>

                    </button>

                  </div>

                </div>

                <div class="card-body">

                  <div class="form-group">

                    <label for="name">Monitor Name</label>

                    <input type="text" id="name" class="form-control" name="name">

                  </div>

                  <div class="form-group">

                    <label for="ip">Monitor IP</label>

                    <input type="text" id="ip" class="form-control" name="ip" placeholder="e.g 10.20.40.156">

                  </div>

                  <div class="form-group">

                    <label for="type">Type</label>

                    <select id="type" class="form-control custom-select" name="type">

                      <option disabled>Select one</option>

                      <option>Ping</option>

                      <option>SSH</option>

                    </select>

                  </div>

                  <div class="form-group" id="credentialsFormGroup">

                    <label for="credential_username">UserName</label>

                    <input type="text" id="credential_username" class="form-control" name="credential">

                    <br>

                    <label for="credential_passwd">Password</label>

                    <input type="text" id="credential_passwd" class="form-control" name="credential">

                  </div>

                  <button type="button" id="addMontior" data-card-widget="close" onclick="discovery.onclick()">Add</button>

                </div>

              </div>
          </dialog>
